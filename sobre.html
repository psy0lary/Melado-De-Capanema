    <h2>O que é a Feira do Melado?</h2>
    <p>A Feira do Melado é um dos eventos mais tradicionais de Capanema - PR, realizada a cada dois anos. O evento celebra a cultura rural, agricultura familiar e, claro, o delicioso melado produzido artesanalmente na região.</p>
